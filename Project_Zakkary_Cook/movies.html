<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form">
    <h1>Movies we recommend for you</h1>
  <p>Complete this form to find a movie based on your name.</p>
  <form>
    <!-- Contact Details -->
    <fieldset class="first-section">
        <legend>Contact Details</legend>

        <label for="name">Name</label>
        <input autofocus type="text" id="name" name="name" autofocus placeholder="Your Name" autocomplete="on" required> <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@youremail.com"> <br><br>

        <label for="dob">Birth Date</label>
        <input type="date" id="dob"> <br><br>

        <label for="movie">Movies</label>
        <input list="movies" name="movie" id="movie">
        <datalist id="movies">
            <option value="Rocky">
            <option value="Jaws">
            <option value="Gladiator">
        </datalist><br><br>

        <div class="rating">
            <label for="rating">Rating</label>
            <progress id="rating" value="3.5" max="10"> 3.5 </progress>
        </div>
    </fieldset>

    <button>Submit</button>
  </form>
  </div>
</body>
</html>
